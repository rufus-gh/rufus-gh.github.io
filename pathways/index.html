<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organic Chemistry Reaction Pathways</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1a1a1a;
      margin: 0;
      padding: 0;
    }
    #network {
      width: 100%;
      height: 100vh;
      border: 1px solid #333;
      background-color: #2d2d2d;
    }
  </style>
</head>
<body>
  <div id="network"></div>
  <script>
    const nodes = new vis.DataSet([
      { id: 1, label: "Alkane" },
      { id: 2, label: "Alkene" },
      { id: 3, label: "Alkyne" },
      { id: 4, label: "Haloalkane" },
      { id: 5, label: "Dihaloalkane" },
      { id: 6, label: "Alcohol" },
      { id: 7, label: "Aldehyde" },
      { id: 8, label: "Ketone" },
      { id: 9, label: "Carboxylic Acid" },
      { id: 10, label: "Ester" },
      { id: 11, label: "Amine" },
      { id: 12, label: "Amide" },
    ]);

    const edges = new vis.DataSet([
      { from: 1, to: 2, label: "Cracking, Heat" },
      { from: 2, to: 1, label: "Hydrogen, Ni, Heat" },
      { from: 2, to: 3, label: "Cracking, Heat" },
      { from: 3, to: 2, label: "Hydrogen, Ni, Heat" },
      { from: 2, to: 4, label: "HX (e.g., HBr)" },
      { from: 4, to: 2, label: "KOH (alc), Heat" },
      { from: 4, to: 6, label: "KOH (aq), Heat" },
      { from: 2, to: 6, label: "H2O, H+, Heat" },
      { from: 6, to: 2, label: "Conc. H2SO4, Heat" },
      { from: 6, to: 7, label: "Oxidation (PCC)" },
      { from: 6, to: 8, label: "Oxidation (Cr2O7^2-/H+)" },
      { from: 7, to: 9, label: "Oxidation (KMnO4)" },
      { from: 8, to: 9, label: "Oxidation (KMnO4)" },
      { from: 9, to: 10, label: "Alcohol, H+, Heat" },
      { from: 10, to: 9, label: "H2O, H+, Heat" },
      { from: 6, to: 10, label: "Carboxylic acid, H+" },
      { from: 4, to: 11, label: "NH3, Heat" },
      { from: 11, to: 12, label: "React with acid chloride" },
      { from: 9, to: 12, label: "NH3, DCC catalyst" },
      { from: 5, to: 6, label: "2KOH (aq), Heat" },
      { from: 2, to: 5, label: "X2 (e.g., Br2)" },
    ]);

    const container = document.getElementById("network");
    const data = { nodes, edges };
    const options = {
      interaction: { hover: true },
      nodes: {
        color: {
          background: '#4a4a4a',
          border: '#666',
          highlight: {
            background: '#5a5a5a',
            border: '#888'
          }
        },
        font: {
          color: '#ffffff'
        }
      },
      edges: {
        arrows: {
          to: { enabled: true }
        },
        color: {
          color: '#cccccc',
          highlight: '#ffffff'
        },
        font: {
          align: 'middle',
          size: 10,
          color: '#ffffff',
          background: 'rgba(45,45,45,0.9)',
          strokeWidth: 0
        }
      },
      physics: {
        stabilization: true
      },
      layout: {
        improvedLayout: true
      }
    };
    new vis.Network(container, data, options);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Gallery | Interactive Photo Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="A responsive portfolio gallery showcasing creative work">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1><i class="fas fa-camera"></i> Portfolio Gallery</h1>
                <p>Showcase your creative work in style</p>
            </div>
            <div class="controls">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search images...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-container">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="nature">Nature</button>
                    <button class="filter-btn" data-category="architecture">Architecture</button>
                    <button class="filter-btn" data-category="people">People</button>
                    <button class="filter-btn" data-category="technology">Technology</button>
                </div>
                <div class="view-options">
                    <button id="grid-view" class="view-btn active"><i class="fas fa-th"></i></button>
                    <button id="list-view" class="view-btn"><i class="fas fa-list"></i></button>
                </div>
            </div>
        </header>

        <main>
            <div id="gallery" class="gallery grid-view">
                <!-- Images will be dynamically added here -->
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading gallery...</p>
                </div>
            </div>
        </main>

        <div id="lightbox" class="lightbox">
            <span class="close">&times;</span>
            <span class="prev"><i class="fas fa-chevron-left"></i></span>
            <span class="next"><i class="fas fa-chevron-right"></i></span>
            <div class="lightbox-content">
                <img id="lightbox-img">
                <div class="lightbox-info">
                    <h2 id="lightbox-title"></h2>
                    <p id="lightbox-description"></p>
                    <div id="lightbox-tags"></div>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Portfolio Gallery by Rufus</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

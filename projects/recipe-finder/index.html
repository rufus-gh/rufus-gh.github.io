<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder | Static Food Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="A static recipe finder application with pre-loaded recipes">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1><i class="fas fa-utensils"></i> Recipe Finder</h1>
            </div>
            <div class="search-container">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Search recipes by name or ingredient...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="filter-container">
                <button class="filter-btn active" data-category="all">All Recipes</button>
                <button class="filter-btn" data-category="breakfast">Breakfast</button>
                <button class="filter-btn" data-category="lunch">Lunch</button>
                <button class="filter-btn" data-category="dinner">Dinner</button>
                <button class="filter-btn" data-category="dessert">Dessert</button>
            </div>
        </header>

        <main>
            <section class="recipe-grid" id="recipe-grid">
                <!-- Recipe cards will be populated by JavaScript -->
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading recipes...</p>
                </div>
            </section>
        </main>

        <div id="recipe-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="recipe-details"></div>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <p>&copy; 2025 Recipe Finder | Created by Rufus</p>
                <div class="social-links">
                    <a href="https://github.com/rufus-gh/" target="_blank"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
